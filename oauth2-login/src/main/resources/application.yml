server:
  port: 9010

spring:
  application:
    name: oauth2-login
  thymeleaf:
    cache: false
  security:
    oauth2:
      client:
        registration:
          google:
            client-id: ${GOOGLE_CLIENT_ID}
            client-secret: ${GOOGLE_CLIENT_SECRET}
            redirect-uri: ${GOOGLE_REDIRECT_URI}
            scope: email, profile, openid
          kakao:
            client-id: ${KAKAO_CLIENT_ID}
            client-secret: ${KAKAO_CLIENT_SECRET}
            redirect-uri: ${KAKAO_REDIRECT_URI}
            client-authentication-method: client_secret_post
            authorization-grant-type: authorization_code
            scope: profile_nickname
            client-name: Kakao
          naver:
            client-id: ${NAVER_CLIENT_ID}
            client-secret: ${NAVER_CLIENT_SECRET}
            redirect-uri: ${NAVER_REDIRECT_URI}
            authorization-grant-type: authorization_code
            scope: name, email
            client-name: Naver
          andalos:
            client-id: andalos
            client-secret: andalos1234
            redirect-uri: http://oauth2-login.andalos.com:9010/login/oauth2/code/andalos
            client-authentication-method: client_secret_post
            authorization-grant-type: authorization_code
            scope: profile
            client-name: Andalos
        provider:
          kakao:
            authorization-uri: https://kauth.kakao.com/oauth/authorize
            token-uri: https://kauth.kakao.com/oauth/token
            user-info-uri: https://kapi.kakao.com/v2/user/me
            user-name-attribute: id
          naver:
            authorization-uri: https://nid.naver.com/oauth2.0/authorize
            token-uri: https://nid.naver.com/oauth2.0/token
            user-info-uri: https://openapi.naver.com/v1/nid/me
            user-name-attribute: response
          andalos:
            authorization-uri: http://oauth2-server.andalos.com:9000/oauth2/authorize
            token-uri: http://oauth2-server.andalos.com:9000/oauth2/token
            user-info-uri: http://oauth2-server.andalos.com:9000/connect/userinfo
            user-name-attribute: id
  data:
    redis:
      host: ${REDIS_HOST}
      password: ${REDIS_PASSWORD}
      port: ${REDIS_PORT}
  session:
    timeout: 3600
    redis:
      namespace: auth2-login:session


logging:
  level:
    root: trace
    org.springframework.web: trace
    org.springframework.security: trace
    org.springframework.security.oauth2: trace
